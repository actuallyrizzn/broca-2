<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <div>
        {% if stats %}
            {% for key, value in stats.items() %}
                <div>{{ key }}: {{ value }}</div>
            {% endfor %}
        {% else %}
            <p>No stats available</p>
        {% endif %}
    </div>
</body>
</html>
