{% extends "base.html" %}

{% block title %}Dashboard - Broca{% endblock %}

{% block content %}
<h1>Dashboard</h1>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-value">{{ stats.total_users }}</div>
        <div class="stat-label">Total Users</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ stats.total_messages }}</div>
        <div class="stat-label">Total Messages</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ stats.pending_queue }}</div>
        <div class="stat-label">Pending Queue</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ stats.processed_today }}</div>
        <div class="stat-label">Processed Today</div>
    </div>
</div>
{% endblock %}
