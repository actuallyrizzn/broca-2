<table>
  <thead>
    <tr><th>ID</th><th>User</th><th>Message</th><th>Status</th><th>Action</th></tr>
  </thead>
  <tbody>
    {% for item in queue %}
    <tr>
      <td>{{ item.queue_id }}</td>
      <td>{{ item.first_name }} (@{{ item.username }})</td>
      <td>{{ item.message }}</td>
      <td>{{ item.status }}</td>
      <td>
        <form action="/retry/{{ item.queue_id }}" method="post">
          <button>Retry</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
